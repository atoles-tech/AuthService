management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

server:
  port: 8082

spring:
  application:
    name: auth_service
  profiles:
    active: local
  
  liquibase: 
    change-log: classpath:db/changelog/db.master-changelog.xml
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

